2022-08-03:
  Jolly:
  - rscdel: Removed some old player facing references from code.
  JollyStationBot:
  - bugfix: fixes tail wag emote stopping the wag.
  - rscadd: Nanotrasen has implemented a new system of Threat Advisories to inform
